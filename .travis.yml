os: linux

language: python

python:
  - 3.8

install:
  - pip install -r requirements-dev.txt

services:
  - docker

env:
  - DOCKER_COMPOSE_VERSION=3.8

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/$v{DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker-compose --version
  - docker-compose build 
  - docker tag dz3_worker:latest mishanko/pet-project:api_3
  - docker push mishanko/pet-project:api_3

script:
  - python test.py

branches:
  only:
    - master
